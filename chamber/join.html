            <fieldset>
                <legend>Applicant Info</legend>
                <label>First Name* <input type="text" name="fname" id="fname" required></label>
                <label>Last Name* <input type="text" name="lname" id="lname" required></label>
                <label>Phone* <input type="tel" name="phone" placeholder="1235551234" id="phone" required></label>
                <label>Email* <input type="email" name="email" placeholder="someone@gmail.com" id="email" required></label>
                <br>
                <br>
                <div>Business Information</div>
                <label>Title or Position* <input type="text" name="title" id="title" pattern="[a-zA-z -]{7,}" required></label>
                <label>Business Name*<input type="text" name="business" id="business" required></label>
            </fieldset>

            <fieldset id="radios">
                <legend>Membership Level</legend>
                <label><input type="radio" name="membership" value="np" onclick="insertHTML()"> NP Membership</label>
                <label><input type="radio" name="membership" value="bronze" onclick="insertHTML()"> Bronze Membership</label>
                <label><input type="radio" name="membership" value="silver" onclick="insertHTML()"> Silver Membership</label>
                <label><input type="radio" name="membership" value="gold" onclick="insertHTML()"> Gold Membership</label>
            </fieldset>

            <input type="submit" value="Present Information"> <input type="hidden" name="timestamp" id="timestamp" >
        </form>
